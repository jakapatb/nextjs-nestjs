scalar Date
scalar ObjectId

type Query {
  chats: [Chat]
  chat(id: ID!): Chat
}

type Mutation {
  createChat(createChatInput: CreateChatInput): Chat
}

type Subscription {
  chatCreated(channelChatInput: ChannelChatInput): Chat
}

type Chat {
  _id: ObjectId!
  text: String
}

input CreateChatInput {
  channel: String
  text: String
}

input ChannelChatInput {
  channel: String
}
