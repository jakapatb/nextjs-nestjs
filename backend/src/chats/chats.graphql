type Query {
  getChats: [Chat]
  chat(id: ID!): Chat
}

type Mutation {
  createChat(createChatInput: CreateChatInput): Chat
}

type Subscription {
  chatCreated(channelChatInput: ChannelChatInput): Chat
}

type Chat {
  id: Int
  text: String
}

input CreateChatInput {
  channel: String
  text: String
}

input ChannelChatInput {
  channel: String
}
